    <section class="contact">
      <div class="container">
        <div class="questions">
          <div class="questions__content">
            <div class="questions__title">
              <h2 class="title-h2">Записаться на консультацию</h2>
            </div>
            <form class="questions__form">
              <div class="questions__row">
                <label class="qustions__form-label">
                  Ваше Имя
                  <input
                    type="text"
                    class="questions__form-input"
                    placeholder="Имя"
                    required
                  />
                </label>
              </div>
              <div class="questions__row">
                <label class="qustions__form-label">
                  Ваша Почта
                  <input
                    type="email"
                    class="questions__form-input"
                    placeholder="Email"
                    required
                  />
                </label>
              </div>
              <div class="questions__row">
                <label for="" class="qustions__form-label">
                Ваше сообщение
                <textarea class="questions__form-area" placeholder="Сообщение" required></textarea>
              </label>
              <label for="" class="qustions__form-label form__agree">
               <div class="questions__form-checkbox">
                 <input class="questions__form-default" type="checkbox">
                <span class="checkmark"></span>
               </div>
                Я даю согласие на сбор и хранение предоставленных мной данных только в целях передачи информации.
              </label>
              <button class="btn btn__hero btn__w100">Записаться на консультацию</button>
              </div>
            </form>
          </div>
        </div>
      </div>
